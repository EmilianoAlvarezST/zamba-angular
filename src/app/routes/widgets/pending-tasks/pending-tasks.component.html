<div class="title">
  <span nz-typography
    ><strong>Tareas Pendientes ({{ data.length }})</strong></span
  >
</div>
<div class="item-container">
  <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
    <ng-container *ngFor="let item of data">
      <nz-list-item [nzNoFlex]="true" class="nz-list-item">
        <div
          ><span nz-typography
            ><strong>{{ item.title }}</strong></span
          ></div
        >
        <div
          ><span nz-typography
            ><a href="#">{{ item.description }}</a></span
          ></div
        >
      </nz-list-item>
      <nz-list-empty *ngIf="data.length === 0" />
    </ng-container>
  </nz-list>
</div>
