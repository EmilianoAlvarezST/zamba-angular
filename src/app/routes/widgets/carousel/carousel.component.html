<nz-carousel *ngIf="showImages" class="carousel-container" [nzDotPosition]="dotPosition" [nzEnableSwipe]="EnableSwipe"
    [nzAutoPlaySpeed]="AutoPlaySpeed" [nzAutoPlay]="AutoPlay" [nzLoop]="Loop">

    <div nz-carousel-content *ngFor="let item of listContent">
        <img class="centerImage" draggable="false" *ngIf="images" [src]="item" alt="" [style]="style">
        <h1 *ngIf="!images"></h1>
    </div>
</nz-carousel>
