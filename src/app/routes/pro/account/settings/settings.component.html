<div class="main">
  <div class="menu">
    <ul nz-menu [nzMode]="mode">
      <li *ngFor="let m of menus" nz-menu-item [nzSelected]="m.selected" (click)="to(m)">{{ m.title | i18n }}</li>
    </ul>
  </div>
  <div class="content">
    <div class="title">{{ 'section.data.title' | i18n }}</div>
    <router-outlet />
  </div>
</div>
