<result type="success" [title]="title" description="{{ 'app.reset-result.sub.msg' | i18n }}">
  <ng-template #title>
    <div class="title" style="font-size: 20px">
      {{ 'app.reset-result.msg' | i18n: params }}
    </div>
  </ng-template>
  <button routerLink="/" nz-button nzSize="large">
    {{ 'app.register-result.back-home' | i18n }}
  </button>
</result>
