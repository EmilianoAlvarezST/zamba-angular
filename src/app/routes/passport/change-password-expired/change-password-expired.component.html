<result type="error" [title]="title">
  <ng-template #title>
    <div class="title" style="font-size: 20px">
      {{ 'app.change-password-expired.msg' | i18n }}
    </div>
  </ng-template>
  <button routerLink="/" nz-button nzSize="large">
    {{ 'app.change-password-expired.go-home' | i18n }}
  </button>
</result>
