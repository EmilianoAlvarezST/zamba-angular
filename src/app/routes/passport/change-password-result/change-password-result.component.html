<ng-container *ngIf="result">
  <result type="success" [title]="title">
    <ng-template #title>
      <div class="title" style="font-size: 20px">
        {{ 'app.change-password-result.success-msg' | i18n }}
      </div>
    </ng-template>
    <button routerLink="/" nz-button nzSize="large">
      {{ 'app.change-password-expired.go-home' | i18n }}
    </button>
  </result>
</ng-container>
<ng-container *ngIf="!result">
  <result type="error" [title]="title">
    <ng-template #title>
      <div class="title" style="font-size: 20px">
        {{ 'app.change-password-result.error-msg' | i18n }}
      </div>
    </ng-template>
    <button routerLink="/" nz-button nzSize="large">
      {{ 'app.change-password-expired.go-home' | i18n }}
    </button>
  </result>
</ng-container>
